<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ 'タスク編集' if task else 'タスク追加' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>{{ 'タスク編集' if task else 'タスク追加' }}</h1>

<div class="form-wrapper">

<form
  action="{{ url_for('update_task', task_id=task.id) if task else url_for('add_task') }}"
  method="post"
>

  <p>
    タイトル<br>
    <input
      type="text"
      name="title"
      value="{{ task.title if task else '' }}"
      required
    >
  </p>

  <p>
    締切日<br>
    <input
      type="date"
      name="due_date"
      value="{{ task.due_date if task else '' }}"
    >
  </p>

  <button type="submit" class="primary-btn">
    {{ '更新する' if task else '追加する' }}
  </button>

</form>

</div>

<p><a href="/">← 戻る</a></p>

</body>
</html>
